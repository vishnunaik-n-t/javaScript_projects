<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="total-char" max="30" min="2" value="8">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        containce uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        containce lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lower-case" >
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        containce number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="number" >
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        containce symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="btn">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
